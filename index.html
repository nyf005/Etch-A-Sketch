<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Etch A Sketch</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <div id="controls">
          <h2 class="title">Controls</h2>
          <div id="choose-color">
            <input type="color" id="color-picker" />
            <label for="color-picker">Pick a color</label>
          </div>
          <div class="divider"></div>
          <div id="mode">
            <h4 class="title">Select mode</h4>
            <button id="random">Random</button>
            <button id="darken">Darken</button>
            <button id="lighten">Lighten</button>
            <button id="eraser">Eraser</button>
          </div>
          <div class="divider"></div>
          <div id="grid-size">
            <input
              type="range"
              min="1"
              max="100"
              value="16"
              id="grid-range"
              placeholder="Grid Size"
            />
            <label for="grid-range">Grid size: <span>16 x 16</span></label>
          </div>
          <div class="divider"></div>
          <button id="clear">Clear grid</button>
        </div>
        <div id="grid"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Copyright NYF</p>
      </div>
    </footer>
  </body>
</html>
