<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Etch A Sketch</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="controls">
          <div>
            <button id="color-picker">Pick a color</button>
            <button id="fill">Fill</button>
          </div>
          <div class="divider"></div>
          <div>
            <!-- <button id="color-picker">Pick a color</button> -->
            <button id="random">Random</button>
            <button id="darken">Darken</button>
            <button id="lighten">Lighten</button>
            <button id="eraser">Eraser</button>
          </div>
          <div class="divider"></div>
          <div id="grid-size">
            <div>
              <input
                type="range"
                min="1"
                max="100"
                value="16"
                placeholder="Grid Size"
              />
              <p>Grid size: <span>16 x 16</span></p>
            </div>
          </div>
          <div class="divider"></div>
          <div>
            <button id="remove-lines">Remove lines</button>
            <button id="clear">Clear grid</button>
          </div>
        </div>
        <div class="grid"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Copyright NYF</p>
      </div>
    </footer>
  </body>
</html>
